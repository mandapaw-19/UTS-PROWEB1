<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Salonku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffe3f4; /* Latar belakang pink lembut */
            font-family: 'Arial', sans-serif;
        }
        .register-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .btn-pink {
            background-color: #e7008a;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }
        .btn-pink:hover {
            background-color: #ff8abf;
            color: #fff;
            text-decoration: none;
        }
        .form-label {
            color: #e7008a;
            font-weight: bold;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #e7008a;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Bagian Register -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="register-card col-lg-5 col-md-7 col-sm-9">
            <h2 class="text-center text-pink mb-4">Daftar Sekarang</h2>
            <p class="text-center text-muted mb-4">Bergabunglah dengan kami untuk mendapatkan layanan terbaik.</p>
            <form action="register_action.html" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Masukkan nama Anda" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan email Anda" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Kata Sandi</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Buat kata sandi" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Konfirmasi Kata Sandi</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Ulangi kata sandi" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-pink">Daftar</button>
                </div>
                <p class="text-center mt-3">
                    Sudah punya akun? <a href="login.html" class="text-pink">Masuk</a>
                </p>
            </form>
        </div>
    </div>
    
    <!-- Footer -->
    <footer>
        @Copyright by Gelar
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
