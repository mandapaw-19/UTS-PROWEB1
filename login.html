<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Salonku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffe3f4;
            font-family: 'Arial', sans-serif;
        }
        .login-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .btn-pink {
            background-color: #e7008a;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }
        .btn-pink:hover {
            background-color: #ff8abf;
            color: #fff;
            text-decoration: none;
        }
        .form-label {
            color: #e7008a;
            font-weight: bold;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #e7008a;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="login-card col-lg-4 col-md-6 col-sm-8">
            <h2 class="text-center text-pink mb-4">Selamat Datang</h2>
            <p class="text-center text-muted mb-4">Masuk untuk melanjutkan ke akun Anda.</p>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Masukkan username Anda" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Kata Sandi</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan kata sandi" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-pink">Masuk</button>
                </div>
                <p class="text-center mt-3">
                    Belum punya akun? <a href="register.html" class="text-pink">Daftar Sekarang</a>
                </p>
            </form>
        </div>
    </div>
    <footer>
        @Copyright by Gelar
    </footer>

    <script>
        const validUsername = "salonku";
        const validPassword = "123456";

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === validUsername && password === validPassword) {
                alert("Login berhasil! Anda akan diarahkan ke menu utama.");
                window.location.href = "menu.html";
            } else {
                alert("Username atau password salah. Silakan coba lagi.");
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
